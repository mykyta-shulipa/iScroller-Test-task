<!DOCTYPE html>
<html>
<head>
    <title>iScroller Demo</title>
</head>
<body>
<link rel="stylesheet" href="style.css" />
<script type="text/html" id="template">
    <ul class="container" id="container">
    <div class="hidden title item" id="placeholder"></div>
        {{ for (key in data) { }}
            <li class="title item">{{=key}}</li>
            {{if (data.hasOwnProperty(key)) {}}
                {{ for (var i = 0; i < data[key].length; i++) { }}
                    <li class="item">{{=data[key][i]}}</li>
                {{ } }}
            {{ } }}
        {{ } }}
    </ul>
</script>
<div id="result"></div>
<script type="text/javascript" src="micro-mustache.js"></script>
<script type="text/javascript" src="jquery-2.1.0.js"></script>
<script type="text/javascript" src="iScroller.js"></script>

</body>
</html>
